name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build:
    name: Build & Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Pull Vercel env for CI
        run: |
          npm i -g vercel
          vercel link --yes --token ${{ secrets.VERCEL_TOKEN }}
          vercel env pull --yes --environment preview .env.ci --token ${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: Lint
        run: npm run lint

      - name: Build
        run: |
          set -a
          [ -f .env.ci ] && . ./.env.ci
          set +a
          npm run build
        env:
          AUTH_SECRET: ${{ secrets.AUTH_SECRET || 'mock_secret_for_build' }}
          AUTH_URL: "http://localhost:3000"
